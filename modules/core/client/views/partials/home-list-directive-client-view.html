<div class="row home-list">
    <div class="col-md-12">
        <h2 style="font-weight: 400;">{{title}}</h2>
    </div>
    <a class="col-sm-3 list-item" ng-repeat="item in items | limitTo: limit" data-ng-href="{{entityUrl}}{{item.slug || item._id}}" style="padding: 10px;background-color: white;border: 1px solid transparent;">
        <img ng-src="{{item.picture || '/core/img/vet-profile.png'}}" class="img-thumbnail" alt="140x140" data-holder-rendered="true" style="width: 100%; height: auto; background-color: none; border: 0px;">
        <h3 style="color: #000; font-weight: 300; margin: 10px 0 0 0;  font-size: 18px;">{{item.name}} - {{item.breed.name}}</h3>
        <h4 ng-show="entityUrl == '/vets/' && item.address" style="color: #000; font-weight: 300; margin: 10px 0 0 0;  font-size: 18px;">{{item.address}}</h4>
    </a>
</div>
