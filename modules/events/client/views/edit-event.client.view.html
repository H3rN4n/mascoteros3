<section class="container" data-ng-controller="EventsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Editar Evento: {{event.title}}</h1>
        <a class="btn btn-primary" data-ng-click="remove();">
            <i class="fa fa-trash"></i>
        </a>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="title">Titulo</label>
                    <div class="controls">
                        <input type="text" data-ng-model="event.title" id="title" class="form-control" placeholder="Titulo" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="image">Foto</label>
                    <div class="controls">
                        <!--<input type="text" data-ng-model="picture" id="picture" class="form-control" placeholder="Pic Url" required>-->
                        <input type="file" id="image" fileread="image"  data-ng-model="event.image" id="images.name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                {{event.date}}

                <div class="form-group">
                    <div class='input-group date' id='datetimepicker2'>
                        <input data-ng-model="event.date" type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="fa fa-calendar"></span>
                        </span>
                    </div>
                </div>

                <script type="text/javascript">
                    $(function () {
                        $('#datetimepicker2').datetimepicker({
                            locale: 'es'
                        });
                    });
                </script>

                <input type="text" date-time="" ng-model="event.date" required="true" view="hours" partial="true" class="ng-scope ng-pristine ng-invalid ng-invalid-required">

                <!--<div class="form-group">
                    <label class="control-label" for="date">Fecha</label>
                    <div class="controls">
                        <p class="input-group custom-datepicker">
                            <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="event.date" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                              <span class="input-group-btn">
                                <button type="button" id="date" class="btn btn-default" ng-click="open($event)"><i class="fa fa-calendar"></i></button>
                              </span>
                        </p>
                    </div>
                </div>
                <div class="form-group">
                    <timepicker ng-model="event.dateTime" ng-change="timeChanged()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
                </div>-->
                <div class="form-group">
                    <label class="control-label" for="content">Contenido</label>
                    <div class="controls">
                        <text-angular id="content" ng-model="event.content"></text-angular>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" ng-disabled="formBusy" class="btn btn-default mar-bot-40">
                    <i ng-show="formBusy" class="fa fa-cog fa-spin"></i>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</section>
