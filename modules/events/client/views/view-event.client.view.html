<section class="container" data-ng-controller="EventsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="event.title"></h1>
		<div ng-bind-html="event.content"></div>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == event.user._id))">
		<a class="btn btn-primary" href="/events/{{event._id}}/edit">
			<i class="fa fa-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="fa fa-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="event.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="event.user.displayName"></span>
		</em>
	</small>
</section>
