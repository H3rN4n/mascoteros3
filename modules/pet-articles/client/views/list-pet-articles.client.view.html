<section data-ng-controller="PetArticlesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Pet articles</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="petArticle in petArticles" data-ng-href="/#!/pet-articles/{{petArticle._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="petArticle.created | date:'medium'"></span>
				by
				<span data-ng-bind="petArticle.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="petArticle.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!petArticles.$resolved || petArticles.length">
    	No Pet articles yet, why don't you <a href="/#!/pet-articles/create">create one</a>?
    </div>
</section>
