<section class="container" data-ng-controller="PetbreedsController">
    <div class="page-header">
        <h1>Nueva Raza de mascota</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="nombre de la raza" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Tipo de Mascota</label>
                    <div class="controls">
                        <pet-type-selector ng-model="type"></pet-type-selector>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
