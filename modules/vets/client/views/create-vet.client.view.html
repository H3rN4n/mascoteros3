<section class="container" data-ng-controller="VetsController">
    <div class="page-header">
        <h1>New Vet</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <!--<address-google-map></address-google-map>-->
                    <script type="text/ng-template" id="searchbox.tpl.html">
                        <input type="text" class="google-map-search-box" data-ng-model="address" id="address" class="form-control" placeholder="" required>
                    </script>
                    <ui-gmap-google-map class="ui-gmap-google-map" center="map.center" zoom="18" draggable="false" options="options">
                        <ui-gmap-search-box template="searchbox.template" events="searchbox.events"></ui-gmap-search-box>
                        <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id"></ui-gmap-marker>
                    </ui-gmap-google-map>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
